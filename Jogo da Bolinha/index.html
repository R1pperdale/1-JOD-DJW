<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJW - Bruno S. - Jogo da Bolinha</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <audio id="som" controls>
      <source src="estourar.mp4" type="audio/mpeg" />
    </audio>

    <div class="fundo">
      <div class="menu">
        <input type="text" id="nome" placeholder="Digite seu nome" />
        <button id="iniciar">Iniciar Jogo</button>
      </div>
      <div class="area">
        <div class="bola"></div>
      </div>
      <div class="botoes-container" style="display: none">
        <button id="pontos">Pontos: 0</button>
        <button id="reiniciar">Reiniciar</button>
        <button id="tempo">Tempo: 30</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      var pontos = 0;
      var tempo = 1000;
      var timer = 30;
      var playInterval;

      function resetGame() {
        clearInterval(playInterval);
        timer = 30;
        pontos = 0;
        $("#pontos").text("Pontos: " + pontos);
        $("#tempo").text("Tempo: " + timer);
        $(".bola").hide();
      }

      function startGame() {
        $(".menu").hide();
        $(".botoes-container").show();
        $(".area").show();
        resetGame();
        playInterval = setInterval(function () {
          if (timer > 0) {
            var largura = $(".area").width() - 50;
            var altura = $(".area").height() - 50;
            var left = Math.random() * largura;
            var top = Math.random() * altura;
            $(".bola").css({
              left: left + "px",
              top: top + "px",
              display: "block",
            });

            timer--;
            $("#tempo").text("Tempo: " + timer);
          } else {
            $(".bola").hide();
            alert("VocÃª fez: " + pontos + " pontos");
            resetGame();
          }
        }, tempo);
      }

      $(document).on("click", "#iniciar", function () {
        var nome = $("#nome").val();
        if (nome) {
          alert("Bem-vindo, " + nome + "!");
          startGame();
        } else {
          alert("Por favor, digite seu nome.");
        }
      });

      $(document).on("click", ".bola", function () {
        pontos++;
        tempo -= 20;
        $("#pontos").text("Pontos: " + pontos);
      });

      $(document).on("click", "#reiniciar", function () {
        resetGame();
        startGame();
      });
    </script>
  </body>
</html>
